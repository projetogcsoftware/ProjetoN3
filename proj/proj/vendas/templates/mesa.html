<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD de teste</title>


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">

</head>
    <body>
        <script src="//maxcdn.bootstrapcdn.com/js/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/js/bootstrap.min.js"></script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Sistema de Comanda</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Lançar Pedido</a></li>
                        <li><a href="{% url 'lista_produto' %}">Produtos</a></li>
                        <li><a href="{% url 'lista_produto' %}">Clientes</a></li>
                        <li><a href="#">Logof</a></li>
                        <li><a href="#">Fechar Conta</a></li>
                        <li><a href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>
        <div id="main" class="container-fluid">

            <h1 class="page-header">Venda </h1>

            <div id="top" class="row">
                <div class="col-md-3">
                    <h2>Itens</h2>
                    </div>
            </div>

            <div id="list" class="row">

                <div class="table-responsive col-md-12">
                    <table class="table table-striped" cellspacing="0" cellpadding="0">
                        <thead>
                            <tr>
                                <th>N° Mesa</th>
                                <th class="actions">Ações</th>
                             </tr>
                        </thead>
                        <tbody>

                            {% for lista in mesa %}

                                <tr>
                                    <td> {{ lista.numero }}</td>

                                    <td class="actions">
                                        {% if lista.situ == 0 %}
                                            <a class="btn btn-success btn-xs" href="{% url 'cria_venda' lista.numero %}">Abrir </a>
                                        {% endif %}
                                        {% if lista.situ == 1 %}
                                            <a class="btn btn-warning btn-xs" href="{% url 'cria_venda' lista.numero %}">Lançar </a>
                                            <a class="btn btn-danger btn-xs"  href="#" data-toggle="modal" data-target="#delete-modal">Fechar</a>
                                        {% endif %}

                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>

                    </table>

                 </div>
             </div> <!-- /#list -->

        </div>

    </body>

</html>
